{% extends 'layout.html'%}
{% block title %}
Make a prediction
{% endblock %}

{% block main %}
<form action="/prediction" method="post">
    <div class="mb-3">
    <label for="RideDistance_km" class="form-label">RideDistance_km</label>
    <input
        type="text"
        class="form-control"
        name="RideDistance_km"
        id="RideDistance_km"
        aria-describedby="helpId"
        placeholder=""
        required
    />
    <small id="helpId" class="form-text text-muted">Help text</small>
    </div>

    <div class="mb-3">
    <label for="AvgSpeed_kmh" class="form-label">AvgSpeed_kmh</label>
    <input
        type="text"
        class="form-control"
        name="AvgSpeed_kmh"
        id="AvgSpeed_kmh"
        aria-describedby="helpId"
        placeholder=""
        required
    />
    <small id="helpId" class="form-text text-muted">Help text</small>
    </div>

    <div class="mb-3">
    <label for="Temperature_C" class="form-label">Temperature_C</label>
    <input
        type="text"
        class="form-control"
        name="Temperature_C"
        id="Temperature_C"
        aria-describedby="helpId"
        placeholder=""
        required
    />
    <small id="helpId" class="form-text text-muted">Help text</small>
    </div>

    <div class="mb-3">
    <label for="RiderWeight_kg" class="form-label">RiderWeight_kg</label>
    <input
        type="text"
        class="form-control"
        name="RiderWeight_kg"
        id="RiderWeight_kg"
        aria-describedby="helpId"
        placeholder=""
        required
    />
    <small id="helpId" class="form-text text-muted">Help text</small>
    </div>
    <button
        type="submit"
        class="btn btn-primary"
    >
        Submit
    </button>
</form>




{% endblock %}
